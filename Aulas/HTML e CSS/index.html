<head>
    <meta charset="UTF-8">

    <title>HTML Basics</title>

</head>
<body>
    <header>
        <h1>A guide to HTML</h1>

    <main>
        <p>This is just a <strong>basic document</strong> where I'll put some html basics I want to remember.</p>
        
        <div> <!-- This is how you put an image -->

        <div> <a href="https://www.pexels.com/search/dog/">See some cute dogs</a> </div> <br>
        <!-- This is how you put inputs -->
        <div> <input type="text" name="textinput" id="textinput">
        <input type="number" name="numberinput" id="numberinput"> 
        <input type="button" value="Cute button">
        <p>
            <!-- This is how you insert selects and text areas -->
            <select>
                <option value="lovelyAnimals" selected>Lovely Animals</option>
                <option value ="dogs">Dogs</option>
                <option value ="cats">Cats</option>
                <option calue ="both">Both</option>
            </select>
        </p>
        <p>
            <textarea rows="5" cols="55">You can type here, sweetie</textarea>
        </p>
        <p> Things to remember: <br>
            <input type="checkbox" name="love" id="love">

            <input type="checkbox" name="love2" id="love2">
            <label for="love2">Receive love</label>
        </p>
        <p> What I like the most is... <br>
            <input type="radio" name="nices" id="sun">
            <label for="sun">Sunshine</label> <br>
            <input type="radio" name="nices" id="moon">
            <label for="moon">Moonlight</label> <br>
            <input type="radio" name="nices" id="sea">

        </p>
    </div>
    </main>
