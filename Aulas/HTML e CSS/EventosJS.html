<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="EventosJS.js">Eventos</script>
    <title>Document</title>
</head>

<body>
    <h1 id="h1" onclick="document.getElementById('h1').innerHTML = 'Obrigado'"
        ondblclick="document.getElementById('h1').innerHTML = 'De nada'" onmouseover="console.log('onmouseover')"
        onmouseout="console.log('onmouseout')">
        Clique aqui</h1>

    <h2 id="texto2" onmouseover="document.getElementById('texto2').innerHTML = 'Mouse em cima'"
        onmouseout="document.getElementById('texto2').innerHTML = 'Mouse fora'">
        Texto 2</h2>

    <input type="text" onkeydown="console.log('onkeydown')" onkeypress="console.log('onkeypress')"
        onkeyup="console.log(this.value)" onchange="InputOnChange(this.value)" onblur="inputOnBlur()">
</body>

</html>
