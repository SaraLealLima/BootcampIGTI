<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tabela</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Criação de Tabelas</h1>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Estado</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Marcia</td>
            <td>18</td>
            <td>RJ</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>38</td>
            <td>MG</td>
            <td>Contadora</td>
        </tr>
    </table>
</body>

</html>
