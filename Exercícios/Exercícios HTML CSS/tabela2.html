<html lang="pt-br">

    <title>Tabelinha</title>
</head>
<body>

        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Bairro</th>
        </tr>
        <tr>
            <td>João</td>
            <td>Rua A</td>
            <td>Taquara</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>Rua B</td>
            <td>Campinho</td>
        </tr>
    </table>

</body>
</html>
